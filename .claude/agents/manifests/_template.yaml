# Skill Sheet Template
# Copy this file and rename to {agent-name}.yaml when creating new agents
# The orchestrator will automatically generate these, but you can also create manually

name: agent-name
version: "1.0"
created: YYYY-MM-DD
parent_agents: []  # For merged agents, list parent names: [agent-a, agent-b]

# Primary area of expertise
domain: Describe the domain this agent specializes in

# What this agent CAN do - be specific
capabilities:
  - Capability 1
  - Capability 2
  - Capability 3

# What this agent CANNOT or SHOULD NOT do - set clear boundaries
constraints:
  - Constraint 1
  - Constraint 2

# Hints for the orchestrator about powerful combinations
synergy_hints:
  - other-agent-name: Reason why merging would be effective
